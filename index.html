<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div id="calculator-container">
        <div id="disclaimer">This is not a working calculator...</div>
        <div id="calculator-results"> N/A </div>
        <div id="calculator-buttons" class="operator button">(</div>
        <div id="calculator-buttons" class="operator button">)</div>
        <div id="calculator-buttons" class="operator button">%</div>
        <div id="calculator-buttons" class="operator button">AC</div>
        <div id="calculator-buttons" class="number button">1</div>
        <div id="calculator-buttons" class="number button">2</div>
        <div id="calculator-buttons" class="number button">3</div>
        <div id="calculator-buttons" class="operator button">/</div>
        <div id="calculator-buttons" class="number button">4</div>
        <div id="calculator-buttons" class="number button">5</div>
        <div id="calculator-buttons" class="number button">6</div>
        <div id="calculator-buttons" class="operator button">x</div>
        <div id="calculator-buttons" class="number button">7</div>
        <div id="calculator-buttons" class="number button">8</div>
        <div id="calculator-buttons" class="number button">9</div>   
        <div id="calculator-buttons" class="operator button">-</div>
        <div id="calculator-buttons" class="number button">0</div>   
        <div id="calculator-buttons" class="number button">.</div>
        <div id="calculator-buttons" class="equals button">=</div>
        <div id="calculator-buttons" class="operator button">+</div>
    </div> 
</body>
</html>
